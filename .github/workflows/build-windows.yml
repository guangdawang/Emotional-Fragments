name: Build Windows Executable

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch: # 允许你在网页上手动点击运行

jobs:
  build:
    name: Build for Windows
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true # 开启LFS支持，防止大文件丢失

      # 2. 缓存 Library 文件夹，大幅加快二次构建速度
      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-Unity-Project
          restore-keys: |
            Library-Unity-

      # 3. 激活 Unity License (使用 Personal 版自动激活)
      - name: Activate Unity License
        uses: game-ci/unity-activate@v2
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: 2021.3.16f1

      # 4. 执行构建 Windows 版本
      - name: Build Windows Project
        uses: game-ci/unity-builder@v4
        with:
          targetPlatform: StandaloneWindows64
          buildName: 情绪碎片 # 打包出来的文件夹名字
          buildsPath: build # 构建产物存放的文件夹
          projectPath: .
          versioning: Semantic
          version: 2021.3.16f1 # Unity 2021.3 LTS 版本

      # 5. 上传构建产物
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-EXE
          path: build
